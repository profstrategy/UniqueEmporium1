<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Emporium | Nigeria’s Trusted Wholesale Fashion Hub</title>
    <meta name="description" content="Buy SHEIN gowns, kids jeans, and vintage shirts in bulk at wholesale prices. Premium collections for resellers, boutiques, and fashion retailers." />
    <meta name="keywords" content="wholesale thrift wears Nigeria, bulk clothing Nigeria, wholesale SHEIN gowns, kidswear wholesale, Amazon ladies wear bulk, vintage shirts in bulk, fashion resellers Nigeria" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WholesaleStore",
        "name": "Unique Emporium",
        "url": "https://www.uniqueemporium.com",
        "logo": "https://www.uniqueemporium.com/unique-emporium-logo.png",
        "description": "Nigeria’s #1 Wholesale Fashion Hub for SHEIN gowns, kidswear, and vintage shirts in bulk at unbeatable wholesale prices. Designed for resellers and fashion entrepreneurs across Nigeria.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "456 Fashion Blvd",
          "addressLocality": "Lagos",
          "addressRegion": "Lagos",
          "addressCountry": "NG"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+234-800-123-4567",
          "contactType": "Customer Service",
          "email": "support@uniqueemporium.com"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.uniqueemporium.com/products?query={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Wholesale Product Catalog",
          "itemListElement": [
            {
              "@type": "OfferCatalog",
              "name": "SHEIN Gowns Wholesale",
              "itemListElement": [
                {
                  "@type": "Offer",
                  "itemOffered": {
                    "@type": "Product",
                    "name": "SHEIN Elegant Floral Maxi Gown (Wholesale)",
                    "url": "https://www.uniqueemporium.com/products/shein-floral-maxi-gown"
                  }
                }
              ]
            },
            {
              "@type": "OfferCatalog",
              "name": "Vintage Shirts Wholesale",
              "itemListElement": [
                {
                  "@type": "Offer",
                  "itemOffered": {
                    "@type": "Product",
                    "name": "Vintage 90s Graphic T-Shirt (Wholesale)",
                    "url": "https://www.uniqueemporium.com/products/vintage-graphic-tee-90s"
                  }
                }
              ]
            },
            {
              "@type": "OfferCatalog",
              "name": "Kids' Jeans Wholesale",
              "itemListElement": [
                {
                  "@type": "Offer",
                  "itemOffered": {
                    "@type": "Product",
                    "name": "Kids' Stylish Distressed Denim Jeans (Wholesale)",
                    "url": "https://www.uniqueemporium.com/products/kids-distressed-denim-jeans"
                  }
                }
              ]
            }
          ]
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
